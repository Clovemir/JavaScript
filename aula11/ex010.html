<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <div class="form">
        <input type="number" name="txtvel" id="txtvel" placeholder="Km/h">
        <input class="btn" type="button" value="Verificar" onclick="calcular()">
        <div id="res"></div>
    </div>

    <script>
        function calcular(){
            let txtv = document.querySelector('#txtvel')
            let res = document.querySelector('#res')
            let vel = Number(txtv.value)
            res.innerHTML = `A velocidade é de ${vel} Km/h </br>`

            if (vel > 70){
                res.innerHTML += 'Você está acima da velocidade permitida. MULTADO!'
            } else {
                res.innerHTML += 'Você está dentro da velocidade permitida.'
            }
        }
    </script>
</body>
</html>
